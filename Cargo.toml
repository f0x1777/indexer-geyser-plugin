[workspace]
members = ["crates/*"]
resolver = "2"

[profile.release]
opt-level = 3
lto = "thin"

[profile.debug-lite]
inherits = "dev"
incremental = false
opt-level = 0
debug = 1
lto = "none"

[profile.release-lite]
inherits = "release"
opt-level = 2

[profile.debug-opt]
inherits = "release"
debug = 2
debug-assertions = true
incremental = true

[profile.docker]
inherits = "release"
# strip = "symbols" # Not supported in the workspace toolchain version

[patch.crates-io]
solana-transaction-status = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
solana-sdk = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
solana-geyser-plugin-interface = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
solana-logger = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
solana-program = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
solana-metrics = { git = 'https://github.com/step-finance/solana.git', rev = "426eebb7c5786fa6a5b36656267408da0b0ac2a1" }
